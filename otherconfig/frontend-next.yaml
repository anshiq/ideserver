apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextjs
  labels:
    app: nextjs
spec:
  replicas: 1 # Number of replicas (pods)
  selector:
    matchLabels:
      app: nextjs
  template:
    metadata:
      labels:
        app: nextjs
    spec:
      containers:
        - name: nextjs
          image: anshik12/ideserver:frontend
          ports:
            - containerPort: 3000 # Port your app listens on
          env:
            - name: NODE_ENV
              value: "production"
            - name: BACKEND_URL
              value: "https://api.iamanshik.online"
            - name: NEXT_TELEMETRY_DISABLED
              value: "1"
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: nextjs
  labels:
    app: nextjs
spec:
  type: ClusterIP # Exposes the service internally within the cluster
  ports:
    - port: 3000 # Port exposed by the service
      targetPort: 3000 # Port the container listens on
  selector:
    app: nextjs