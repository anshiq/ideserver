apiVersion: apps/v1
kind: Deployment
metadata:
  name: code-server
  labels:
    app: code-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: code-server
  template:
    metadata:
      labels:
        app: code-server 
    spec:
      initContainers:
        - name: init-volume
          image: busybox
          command: ['sh', '-c']
          args:
            - |
              echo "Initializing workspace permissions..." &&
              chown -R 1001:1001 /workspace &&
              echo "Ownership changed to 1001:1001" &&
              chmod -R 777 /workspace &&
              echo "Permissions set to 777"
          securityContext:
            runAsUser: 0
            runAsGroup: 0
            privileged: true
          volumeMounts:
            - name: code-server-volume
              mountPath: /workspace

        - name: init-code
          image: anshik12/ideserver:vite_react_app
          imagePullPolicy: Always
          command: ["sh", "-c"]
          args:
            - |
              echo "Copying initial code to workspace..." &&
              cp -rf /home/temp_code/* /workspace/ || true &&
              echo "Code copied successfully"
          securityContext:
            runAsUser: 1001
            runAsGroup: 1001
          volumeMounts:
            - name: code-server-volume
              mountPath: /workspace

      containers:
        - name: vite-react-container
          image: anshik12/ideserver:vite_react_app
          imagePullPolicy: Always
          command: ["/usr/bin/code-server"]
          args:
            - --bind-addr
            - 0.0.0.0:8080
            - --auth
            - none
            - /workspace 
            - --disable-telemetry
          ports:
            - containerPort: 8080
              name: code-server
            - containerPort: 3000
              name: react-port
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          volumeMounts:
            - name: code-server-volume
              mountPath: /workspace
          env:
            - name: HOME
              value: /home/vscode
      volumes:
        - name: code-server-volume
          hostPath:
            path: /host/hhhh
            type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: code-server-service
spec:
  selector:
    app: code-server
  ports:
    - name: code-server
      protocol: TCP
      port: 8080
      targetPort: 8080
    - name: react-port
      protocol: TCP
      port: 3000
      targetPort: 3000
